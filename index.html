<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
           
    <div class="form">

            <h1>Simple Interest Calculator</h1>
            <hr>

            <div class="container">
                <label for="amount">Amount:</label>
                <input name="amount" type="number"  id="principal"> <br><br>
        
                <label for="rate">Rate:</label>
                <input type="range" value="0" max="10" step="0.5" id="rate" oninput="num.value = this.value + '%'">
                <output id="num">0%</output><br><br>
    
                <label for="years">No. of Years:</label>
                
                <select id="years" name="years" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select> <br><br>
    
                <button onclick="compute()">Compute Interest</button>        
            </div>
           
            <p>Interest:</p>

            <span id="result">

            </span><br>       
</body>

</html>
